<script>



var scene, camera, renderer;
var geometry, material, mesh,world;

Executar();


function Executar() {

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 1000;
    controls = new THREE.OrbitControls( camera );
    controls.addEventListener( 'change', render );
    controls.enableZoom = false;
    var loader = new THREE.JSONLoader();
    // geometry = new THREE.BoxGeometry(200, 200, 200);
    // material = new THREE.MeshBasicMaterial({ color: 0xFF2E00, wireframe: true });

    // mesh = new THREE.Mesh(geometry, material);
    // scene.add(mesh);
    
    hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 500, 0 );
				scene.add( hemiLight );


    renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    //criação do objeto 3D importado
    var createMesh = function (geometry , materials) {
        material = new THREE.MeshFaceMaterial( materials );
        var zmesh = new THREE.Mesh(geometry , material);

        
        //posição
        zmesh.position.set(0, -30, 0);

        zmesh.rotation.x += 0.00;
        zmesh.rotation.y += 0.01;
       
       //tamanho do objeto
        zmesh.scale.set(30, 30, 30);
        //adicionar objeto na cena
        scene.add(zmesh);

        

    

        //função de animação do objeto 3D
        function animate() {

            requestAnimationFrame(animate);
           
            renderer.render(scene, camera);

        }
        //Invocando função
        animate();

    };
    //carregamento do objeto 3D
    loader.load("low poly world.json", createMesh);
    
    

    
    window.addEventListener( 'resize', onWindowResize, false );
    
    // function animate() {

    //     requestAnimationFrame(animate);
    //     controls.update();

    //     // mesh.rotation.x += 0.01;
    //     // mesh.rotation.y += 0.02;

        
    //    render();
                


    // // }
    //      animate();
}


function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

function render(){
				renderer.render( scene, camera );
}




</script>
